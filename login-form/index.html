<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form Design</title>
    <!-- External CSS Link to Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!-- Main Container for the Login Form -->
    <div class="container">
        <!-- Profile Image - Decorative Element -->
        <img src="assets/img/man.png" width="110" id="img" alt="Profile Image">
        <!-- Username Input Field -->
        <input type="text" id="usernameInput" placeholder="Username">
        <!-- Password Input Field -->
        <input type="password" id="passwordInput" placeholder="Password">
        <!-- Submit Button for Login -->
        <button type="submit" id="submitBtn">Login</button>
        <!-- Link for Forget Password Functionality -->
        <p id="forgetPasswordParagraph">Forget Password</p>
    </div>
    <!-- Created by Mrsaro1000 | GitHub: github.com/Mrsaro1000 -->
</body>
</html>
